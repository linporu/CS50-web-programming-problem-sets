{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    {{ content }}
    <form action="{% url 'encyclopedia:edit' %}" method="GET">
        <input type="hidden" name="title" value="{{ title }}">
        <button type="submit">Edit entry</button>
    </form>
{% endblock %}
