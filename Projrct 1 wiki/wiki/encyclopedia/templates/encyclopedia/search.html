{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results of "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li><a href="{% url 'encyclopedia:entry' title=result %}">{{ result }}</a></li>
        {% empty %}
            <p>No page found</p>
        {% endfor %}
    </ul>
{% endblock %}
