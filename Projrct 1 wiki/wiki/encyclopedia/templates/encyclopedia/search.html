{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}
    <h1>Search results of "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for result in results %}
            <li><a href="{% url 'entry' title=result %}">{{ result }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No page found</p>
    {% endif %}
{% endblock %}
