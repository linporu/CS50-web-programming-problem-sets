{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Listing Page</h2>
    <h3>{{ listing.title }}</h3>
    <p>{{ listing.description }}</p>
    <p>Current price: {{ listing.starting_bid }}</p>
    {% if listing.url %}
        <img src="{{ listing.url }}" alt="{{ listing.title }}" class="listing-image">
    {% endif %}

{% endblock %}
