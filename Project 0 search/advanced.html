<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="/styles.css" rel="stylesheet">
        <title>Search</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="image.html">Image</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="advanced.html">Advanced Search</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="main-content">
            <h1>Google</h1>
            <form action="https://www.google.com/search">
                <div class="form-group">
                    <label for="as_q">All these words:</label>
                    <input type="text" id="as_q" name="as_q" class="form-control">
                </div>
                <div class="form-group">
                    <label for="as_epq">This exact word or phrase:</label>
                    <input type="text" id="as_epq" name="as_epq" class="form-control">
                </div>
                <div class="form-group">
                    <label for="as_oq">Any of these words:</label>
                    <input type="text" id="as_oq" name="as_oq" class="form-control">
                </div>
                <div class="form-group">
                    <label for="as_eq">None of these words:</label>
                    <input type="text" id="as_eq" name="as_eq" class="form-control">
                </div>
                <input type="submit" value="Advanced Search" class="btn btn-primary">
            </form>
        </div>
    </body>
</html>
