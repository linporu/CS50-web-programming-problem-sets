name: Django Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install --user django
    
    - name: Run Tests
      run: |
        cd "Project 4 network"
        cd network
        python manage.py test 