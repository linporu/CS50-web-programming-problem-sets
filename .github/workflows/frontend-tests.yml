name: Frontend Tests

on:
  push:
    branches: [main]
    paths:
      - "Project 4 network/network-frontend/**"
  pull_request:
    branches: [main]
    paths:
      - "Project 4 network/network-frontend/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Project 4 network/network-frontend

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "./Project 4 network/network-frontend/package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          directory: ./Project 4 network/network-frontend/coverage
          flags: frontend
          name: frontend-tests
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
